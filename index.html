<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>RANDOM PASSWORD GENERATOR</title>
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <u><i class="fas fa-key"></i> RANDOM PASSWORD KEY GENERATOR</u>
    </h1>
    <div class="row">
      <label class="input-label" for="input"
        >Enter the <b>number</b> of Characters</label
      >
      <input class="input-box" type="text" name="input" value="" />
      <button class="submit" type="button" name="button">SUBMIT</button>
      <button class="reset" type="button" name="button">RESET</button>
    </div>

    <div class="password-class">
      <p class="password">The password will show here after submit</p>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
